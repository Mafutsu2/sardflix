  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheetMain.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheetOptions.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheetPlayer.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheetOther.css">
  <title>Sardflix</title>
</head>
<body>
  <div id="container">
    <div id="modal" style="display: none">
      <div id="window">
        <iframe id="player" src="" allowfullscreen></iframe>
      </div>
    </div>
    <div id="topOptions">
      <div id="nav">
        <div id="discord">
          <div><span id="linkIcon" class="material-symbols-rounded">link</span></div>
          <div id="avatar"></div>
        </div>
        <div id="tabS">Le S</div>
        <div id="tabElo">Elo</div>
        <div id="tabAutre" class="active">Autre</div>
      </div>
      <div id="search">
      </div>
    </div>
    <div id="main">
      <div id="results">
        <div id="info"></div>
        <div id="songs">
        </div>
        <div id="loading"></div>
        <div id="player">
          <div id="previous" class="playerControls"><span class="material-symbols-rounded">skip_previous</span></div>
          <div id="play" class="playerControls"><span class="material-symbols-rounded">play_arrow</span></div>
          <div id="next" class="playerControls"><span class="material-symbols-rounded">skip_next</span></div>
          <div id="timeCurrent" class="time"></div>
          <div id="progress">
            <input type="range" min="0" max="100" value="0" id="progressBar">
          </div>
          <div id="timeTotal" class="time"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/faviconScript.js"></script>
  <script src="js/otherScript.js"></script>
  <script src="js/mainScript.js"></script>
</body>
</html>
