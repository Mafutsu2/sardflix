<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="css/stylesheetMain.css" />
  <link rel="stylesheet" type="text/css" href="css/stylesheetOptions.css" />
  <title>Sardflix</title>
</head>
<body>
  <div id="container">
    <div id="modal" style="display: none">
      <div id="window">
        <iframe id="player" src="" allowfullscreen></iframe>
      </div>
    </div>
    <div id="topOptions">
      <div id="nav">
        <div id="discord">
          <div><span id="linkIcon" class="material-symbols-rounded">link</span></div>
          <div id="avatar"></div>
        </div>
        <div id="tabS" class="active">Le S</div>
        <div id="tabElo">Elo</div>
      </div>
      <div id="search">
        <input id="searchBox" type="text" placeholder="Search...">
        <div id="searchButton">
          <span class="material-symbols-rounded">search</span>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="leftOptions">
        <div id="sort">
          <div id="selectedSort" class="searchTag"></div>
          <div class="autocomplete">
            <div id="sortOptions">
            </div>
          </div>
        </div>
        <div id="date">
          <div id="datepicker"></div>
        </div>
        <div id="games">
          <div id="gameTags" class="tags"></div>
          <input type="text" id="searchGame" class="searchTag" placeholder="Game Filter..." />
          <div class="autocomplete">
            <div id="gameAutocomplete"></div>
          </div>
        </div>
        <div id="authors">
          <div id="authorTags" class="tags"></div>
          <div class="idk">
            <input type="text" id="searchAuthor" class="searchTag" placeholder="User Filter..." />
            <div class="tagLoading">
              <img id="tagPrankex" src="assets/prankex.gif"/>
            </div>
          </div>
          <div class="autocomplete">
            <div id="authorAutocomplete"></div>
          </div>
        </div>
      </div>
      <div id="results">
        <div id="info"></div>
        <div id="clips"></div>
        <div id="loading"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
  <script src="js/faviconScript.js"></script>
  <script src="js/calendarScript.js"></script>
  <script src="js/tagScript.js"></script>
  <script src="js/selectScript.js"></script>
  <script src="js/mainScript.js"></script>
</body>
</html>
